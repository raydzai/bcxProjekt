<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .point-container {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: width 0.3s, height 0.3s;
        }
        .point-container:hover {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            align-items: flex-start;
            padding: 10px;
        }
        .expand-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .point-container:hover .expand-content {
            display: block;
        }
        .exchange-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .exchange-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="point-container" id="point-container">
        🌱<span id="seed-count">20</span>
        <div class="expand-content">
            <p>Số🌳bạn đã trồng được: <span id="tree-count">0</span></p>
            <p>Bạn có muốn quy đổi 10 🌱 để trồng 1🌳?</p>
            <button class="exchange-btn" id="exchange-btn">Đổi</button>
        </div>
    </div>
    <script>
        document.getElementById("exchange-btn").addEventListener("click", function() {
            let seedCount = document.getElementById("seed-count");
            let treeCount = document.getElementById("tree-count");
            let currentSeeds = parseInt(seedCount.textContent);
            
            if (currentSeeds >= 10) {
                seedCount.textContent = currentSeeds - 10;
                treeCount.textContent = parseInt(treeCount.textContent) + 1;
            }
        });
    </script>
</body>
</html>
